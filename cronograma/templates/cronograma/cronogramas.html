{% extends 'base.html' %}
{% block content %}

<div class="content" style="padding-left: 50px; padding-right: 50px;">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Cronogramas</h4>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">ID</th>
                            <th>Numero de cuentas</th>
                            <th>Monto Total</th>
                            <th>Periodo</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for cronograma in cronograma_list %}
                        <tr>
                            <td>{{ cronograma.id }}</td>
                            <td>{{ cronograma.num_cuentas }}</td>
                            <td>{{ cronograma.monto_total }}</td>
                            <td>{{ cronograma.periodo_total }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                    <br>
                    <div style="text-align:left;">

                        <button type="button" class="btn btn-success waves-effect waves-light"
                                onClick=" window.location.href='/cronogramacreate' " style="text-align:center;">
                            Crear Nuevo Cronograma +
                        </button>

                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
