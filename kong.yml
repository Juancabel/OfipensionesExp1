_format_version: "2.1"

services:
  - host: facturas_upstream
    name: facturas_service
    protocol: http
    routes:
      
      - name: facturas
        paths:
          - /facturas
          - /facturascreate/
        strip_path: false

  - host: cronograma_upstream
    name: cronograma_service
    protocol: http
    routes:
      
      - name: alarms
        paths:
          - /cronogramas
          - /cronogramascreate/
        strip_path: false
    
upstreams:
  - name: facturas_upstream
    targets:
      - target: <ip-balanceador-facturas>:8080
        weight: 100

  - name: cronograma_upstream
    targets:
      - target: <ip-balanceador-cronograma>:8080
        weight: 100

plugins:
  - name: rate-limiting
    service: facturas_service
    config:
      minute: 5
      policy: local
      limit_by: ip

  - name: rate-limiting
    service: cronograma_service
    config:
      minute: 5
      policy: local
      limit_by: ip

